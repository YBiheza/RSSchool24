<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container container-header">
            <div class="logo">
                <h1 class="logo-title">Cozy House</h1>
                <p class="logo-text">Shelter for pets in Boston</p>
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#about" class="nav-link nav-link-active">About the shelter</a>
                    </li>
                    <li class="nav-item">
                        <a href="#our-pets" class="nav-link">Our pets</a>
                    </li>
                    <li class="nav-item">
                        <a href="#help-the-shelter" class="nav-link">Help the shelter</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contacts" class="nav-link">Contacts</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <footer class="footer">
        <div class="container container-footer">
            <div class="contacts">
                <h3 class="contacts-title">For questions and suggestions</h3>
                <div class="contacts-email">
                    <img src="./mail.svg" alt="Mail icon" class="contacts-email-image">
                    <p class="contacts-email-adress">email@shelter.com</p>
                </div>
                <div class="contacts-phone">
                    <img src="./phone.svg" alt="Phone icon" class="contacts-phone-image">
                    <p class="contacts-phone-number">+13 674 567 75 54</p>
                </div>
                </div>
            <div class="coordinates">
                <h3 class="coordinates-title">We are waiting for your visit</h3>
                <div class="coordinates-address-one">
                    <img src="./pin.svg" alt="Map icon" class="coordinates-address-one-image">
                    <p class="coordinates-address-one-adress">1 Central Street, Boston (entrance from the store)</p>
                </div>
                <div class="coordinates-address-two">
                    <img src="./pin.svg" alt="Map icon" class="coordinates-address-two-image">
                    <p class="coordinates-address-two-adress">18 South Park, London</p>
                </div>
            </div>
            <div class="footer-image">
                <img src="./footer-puppy.svg" alt="Puppy photo" class="footer-image-image">
            </div>
        </div>
    </footer>
</body>
</html>
