<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./style.css">

<body class="body">
    <div class="overlay"></div>
    <header class="header">
            <h1 class="title title-text">Memory</h1>
            <h3 class="title rules">Open all the cards in pairs</h3>

                <img src="./kisspng-pixel-art-vector-graphics-drawing-image-gradient-pixel-heart-pixelheart-gradientheart-grad-5b75e0f2ef5966.3771842115344519549804.png" alt="game attempts" class="heart">
                <img src="./kisspng-pixel-art-vector-graphics-drawing-image-gradient-pixel-heart-pixelheart-gradientheart-grad-5b75e0f2ef5966.3771842115344519549804.png" alt="game attempts" class="heart">
                <img src="./kisspng-pixel-art-vector-graphics-drawing-image-gradient-pixel-heart-pixelheart-gradientheart-grad-5b75e0f2ef5966.3771842115344519549804.png" alt="game attempts" class="heart">

            </div>
    </header>
    <main class="main">
        <div class="gamefield">
            <div class="card">
                <div class="card-inner">
                    <div class="card-front">
                        <div class="card-back">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="popup">
            <div class="result">
                <p class="result-text"></p>
                <img class="result-img" alt="result image" src=''>
            </div>
            <div class="newgame">
                <p>New game</p>
            </div>
        </div>
        <div class="restart">
            <p>New game</p>
        </div>
        <div class="timer">
            <span class="minutes"></span> : 
            <span class="seconds"></span>
        </div>
    </main>
    <footer class="footer">

    </footer>
    <script src="./main.js"></script>
</body>
</html>
